name: Go Backend CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  ci:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          persist-credentials: true
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: 1.25

      - name: Restore Go cache
        uses: actions/cache@v3
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Ensure GOPATH/bin on PATH
        run: echo "$(go env GOPATH)/bin" >> $GITHUB_PATH

      - name: Install dev tools
        run: make deps

      - name: Download modules (pre-fill module cache)
        run: go mod download

      - name: Run tests with coverage for badge
        run: |
          make test/ci-cover
          grep -v -E '(gemini.go|main.go|rules.go)' coverage.raw.out > coverage.out

      - name: Run audit
        run: make audit

      - name: Save Go cache
        if: ${{ github.ref == 'refs/heads/main' }}
        uses: actions/cache@v3
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}-${{ github.run_id }}
      
      - name: Update coverage badge
        run: |
          make test/ci-cover
          grep -v -E '(gemini.go|main.go|rules.go|sidecar.go)' coverage.raw.out > coverage.out
          COVERAGE=$(go tool cover -func=coverage.out | tail -n 1 | awk '{print $3}' | sed 's/%//; s/\.0$//')
          COLOR="lightgrey"
          [ "$COVERAGE" -ge 90 ] && COLOR="brightgreen" || [ "$COVERAGE" -ge 70 ] && COLOR="yellow"
          sed -i "s|https://img.shields.io/badge/coverage-[^ ]* %25-[^ ]*|https://img.shields.io/badge/coverage-${COVERAGE}%25-${COLOR}|" README.md
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add README.md
          git commit -m "chore: update coverage badge [${COVERAGE}%]" || true
          git push origin HEAD:${{ github.ref_name }}

